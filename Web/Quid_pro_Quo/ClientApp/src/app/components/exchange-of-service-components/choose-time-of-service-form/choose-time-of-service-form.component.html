<!-- Modal -->
<div class="modal fade" id="choose-time-of-service-form-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{formTitle}}</h5>
        <button type="button" class="btn-close" id="choose-time-of-service-form-close-button" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">

        <div class="mb-3">
          <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">
                  {{userServiceStr}}
                  <a routerLink="/userPage/{{outherPost.authorName}}" (click)="close()">
                    {{outherPost.authorName}}
                    <img src="/api/user/getAvatarByName/{{outherPost.authorName}}" class="avatar-img" />
                  </a>
                </th>
                <th scope="col">
                  {{myServiceStr}}
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">{{idServiceTitleStr}}</th>
                <td>
                  <a routerLink="/postPage/{{outherPost.id}}" (click)="close()">
                    (Id: {{outherPost.id}}) {{outherPost.title}}
                  </a>
                </td>
                <td>
                  <a routerLink="/postPage/{{myPost?.id}}" (click)="close()">
                    (Id: {{myPost?.id}}) {{myPost?.title}}
                  </a>
                </td>
              </tr>
              <tr>
                <th scope="row">{{chooseDateTimeStr}}</th>
                <td>
                  <div class="form-check" *ngFor="let dateTime of outherPost.performServiceOnDatesList; let i = index">
                    <input class="form-check-input" type="radio"
                           name="dateOfOutherService" id="outher-datetime-radio{{i}}"
                           [(ngModel)]="proposalModel.dateNumberOfRequestedPost" [value]="i">
                    <label class="form-check-label" for="dateOfOutherService">
                      {{dateTime | date:'dd.MM.YY HH:mm:ss'}}
                    </label>
                  </div>
                </td>
                <td>
                  <div class="form-check" *ngFor="let dateTime of myPost?.performServiceOnDatesList; let i = index">
                    <input class="form-check-input" type="radio"
                           name="dateOfMyService" id="my-datetime-radio{{i}}"
                           [(ngModel)]="proposalModel.dateNumberOfRequestingPost" [value]="i">
                    <label class="form-check-label" for="dateOfMyService">
                      {{dateTime | date:'dd.MM.YY HH:mm:ss'}}
                    </label>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

          <input class="form-control me-2" type="text" name="text" [(ngModel)]="proposalModel.text">
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">
          {{cancelButton}}
        </button>
        <button type="button" class="btn btn-primary" (click)="sendProposal()">
          {{sendProposalButton}}
          <svg xmlns="http://www.w3.org/2000/svg" width="3vh" height="3vh" fill="currentColor" class="bi bi-journal-arrow-up" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 11a.5.5 0 0 0 .5-.5V6.707l1.146 1.147a.5.5 0 0 0 .708-.708l-2-2a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L7.5 6.707V10.5a.5.5 0 0 0 .5.5z" />
            <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z" />
            <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z" />
          </svg>
        </button>
      </div>

    </div>
  </div>
</div>
