<div class="container">
  <div class="row justify-content-center">
    <div class="col-8 border border-2 border-primary">

      <i>ID: {{postModel.id}}</i>

      <h3 class="text-center" [innerHtml]="titleInnerHTML">{{postModel.title}}</h3>

      <div class="post-text" [innerHtml]="textInnerHTML"></div>

      <div class="row">
        <div class="col-6"><p><i><a routerLink="/userPage/{{postModel.authorName}}">{{postModel.authorName}}</a></i></p></div>
        <div class="col-6 text-end"><p>{{postModel.postedAt | date:'dd.MM.YY HH:mm:ss'}}</p></div>
      </div>

    </div>
  </div>
</div>
